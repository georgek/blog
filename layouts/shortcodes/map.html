<div class="map"
     data-tiles-url="{{ .Get "tiles-url" }}"
     {{ if ( .Get "relief-url" ) }} data-relief-tiles-url="{{ .Get "relief-url" }}" {{ end }}
     {{ if ( .Get "tracks" ) }} data-tracks="{{ .Get "tracks" }}" {{ end }}
     data-bounds="{{ .Get "bounds" }}"
     data-max-bounds="{{ .Get "max-bounds" }}">
</div>
