<div
  class="map"
  data-tiles-url="{{ .Get "tiles-url" }}"
  {{ if ( .Get "bearing" ) }}data-bearing="{{ .Get "bearing" }}"{{ end }}
  {{ if ( .Get "relief-url" ) }}
    data-relief-tiles-url="{{ .Get "relief-url" }}"
  {{ end }}
  {{ if ( .Get "tracks" ) }}data-tracks="{{ .Get "tracks" }}"{{ end }}
  {{ if ( .Get "points" ) }}data-points="{{ .Get "points" }}"{{ end }}
  data-bounds="{{ .Get "bounds" }}"
  data-max-bounds="{{ .Get "max-bounds" }}"
  {{ if ( .Get "main-map" ) }}data-main-map="true"{{ end }}
></div>
