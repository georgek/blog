<meta
  name="google-site-verification"
  content="0kCOfXcz_aAJKh_eZglpQdpUUfE2IqecYZesW3oUOJo"
/>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn:ital,wght@0,800;1,800&display=swap"
  rel="stylesheet"
/>

<!-- Styles -->
{{ $style := resources.Get "css/maplibre-gl.css" | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}" />

<!-- maps -->
{{ $mapBundle := resources.Get "js/map.js" | js.Build "js/mapbundle.js" | minify
| fingerprint }}
<script
  defer
  src="{{ $mapBundle.Permalink }}"
  integrity="{{ $mapBundle.Data.Integrity }}"
></script>

<!-- lightbox -->
{{ $bundle := resources.Get "js/lightbox.js" | js.Build "js/lightboxbundle.js" |
minify | fingerprint }}
<script
  defer
  src="{{ $bundle.Permalink }}"
  b
  integrity="{{ $bundle.Data.Integrity }}"
></script>
