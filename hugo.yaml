baseURL: https://georgek.github.io/blog/
languageCode: en-gb
theme: poison
paginate: 10
pluralizeListTitles: false

params:
  brand: gpk blog
  brand_image: "/blog/android-chrome-192x192.png"
  favicon: "/blog/favicon.ico"
  description: George Kettleborough's blog
  author: George Kettleborough
  dark_mode: auto

  menu:
    - Name: About
      URL: /about/
      HasChildren: false
    - Name: Posts
      URL: /posts/
      Pre: Recent
      HasChildren: true
      Limit: 3

  github_url: https://github.com/georgek
  gitlab_url: https://gitlab.com/gkettleborough
  # mastodon_url: https://mastodon.social
  # discord_url: https://discord.com
  # youtube_url: https://youtube.com
  # telegram_url: https://telegram.org
  email_url: mailto://kettlegatgmail.com
  rss_icon: true
  rss_section: posts

  sidebar_bg_color: "#202420"
  sidebar_img_border_color: "#515751"
  sidebar_p_color: "#909090"
  sidebar_h1_color: "#FFF"
  sidebar_a_color: "#FFF"
  sidebar_socials_color: "#FFF"
  moon_sun_color: "#FFF"
  moon_sun_background_color: "#515751"
  text_color: "#222"
  content_bg_color: "#FAF9F6"
  post_title_color: "#303030"
  list_color: "#5a5a5a"
  link_color: "#268bd2"
  date_color: "#515151"
  table_border_color: "#E5E5E5"
  table_stripe_color: "#F9F9F9"
  text_color_dark: "#eee"
  content_bg_color_dark: "#121212"
  post_title_color_dark: "#DBE2E9"
  list_color_dark: "#9d9d9d"
  link_color_dark: "#268bd2"
  date_color_dark: "#9a9a9a"
  table_border_color_dark: "#515151"
  table_stripe_color_dark: "#202020"
  code_color: "#bf616a"
  code_background_color: "#E5E5E5"
  code_color_dark: "#ff7f7f"
  code_background_color_dark: "#393D47"

markup:
  goldmark:
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    style: solarized-dark

taxonomies:
  series: series
  tags: tags
